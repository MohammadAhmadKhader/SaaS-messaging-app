# general
app.seed=false

# jpa and hibernate
spring.jpa.hibernate.ddl-auto=update

# general spring boot logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.output.ansi.enabled=ALWAYS
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type=ERROR
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.data.redis=INFO
logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.web.socket.messaging=DEBUG
logging.level.org.springframework.web.socket.server.support=DEBUG
logging.level.org.springframework.messaging.simp=DEBUG
logging.level.org.springframework.session=DEBUG

# cookie session settings.
server.servlet.session.cookie.name=multitenant-cookie-session
server.servlet.session.cookie.domain=localhost
server.servlet.session.cookie.http-only=false
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.path=/
server.servlet.session.cookie.same-site=none
server.servlet.session.timeout=30d
server.servlet.session.cookie.max-age=2592000